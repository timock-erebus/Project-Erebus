
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROJECT EREBUS // ACCESS</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .terminal {
      text-align: center;
    }

    #prompt {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    input {
      background-color: black;
      color: #00ff00;
      border: none;
      border-bottom: 2px solid #00ff00;
      font-size: 1.2em;
      width: 400px;
      text-align: center;
      outline: none;
    }

    #message {
      margin-top: 20px;
      color: red;
      font-size: 1em;
    }

    .blinking-cursor {
      font-weight: bold;
      font-size: 1.5em;
      color: #00ff00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    input:disabled {
      color: grey;
      border-color: grey;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="prompt">ENTER ACCESS CODE<span class="blinking-cursor">|</span></div>
    <input type="text" id="accessInput" autocomplete="off" autofocus />
    <div id="message"></div>
  </div>

  <script>
    const PASS_PHRASE = "FROM CHAOS CAME FORTH EREBUS";
    const DESTINATION = "excerpt.html";

    let attemptCount = 0;
    const input = document.getElementById("accessInput");
    const message = document.getElementById("message");

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const entered = input.value.trim().toUpperCase();

        if (entered === PASS_PHRASE) {
          document.body.style.transition = "opacity 1s ease-out";
          document.body.style.opacity = 0;
          setTimeout(() => window.location.href = DESTINATION, 1000);
        } else {
          attemptCount++;
          let waitTime = 10000 * Math.pow(2, attemptCount - 1);
          message.textContent = `ACCESS DENIED â€“ LOCKED FOR ${waitTime / 1000} SECONDS`;
          input.disabled = true;

          setTimeout(() => {
            message.textContent = "";
            input.disabled = false;
            input.value = "";
            input.focus();
          }, waitTime);
        }
      }
    });
  </script>
</body>
</html>
