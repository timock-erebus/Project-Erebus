
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROJECT EREBUS // ACCESS</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    #title {
      font-size: 2em;
      margin-bottom: 40px;
    }

    #inputLine {
      font-size: 1.5em;
      white-space: nowrap;
    }

    #userInput {
      outline: none;
      color: #00ff00;
      font-family: inherit;
    }

    .blinking-cursor {
      font-weight: bold;
      font-size: 1.5em;
      color: #00ff00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    #message {
      margin-top: 20px;
      color: red;
      font-size: 1em;
    }

    #pulseOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(0,255,0,0.6) 0%, rgba(0,255,0,0) 80%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    .pulse {
      animation: pulseEffect 1.5s forwards;
    }

    @keyframes pulseEffect {
      0% {
        width: 20px;
        height: 20px;
        opacity: 0.6;
      }
      50% {
        width: 150vmax;
        height: 150vmax;
        opacity: 0.4;
      }
      100% {
        width: 200vmax;
        height: 200vmax;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="title">PROJECT EREBUS</div>
  <div id="inputLine">
    <span class="blinking-cursor">|</span>
    <span id="userInput" contenteditable="true">ENTER PASSWORD</span>
  </div>
  <div id="message"></div>
  <div id="pulseOverlay"></div>

  <script>
    const PASS_PHRASE = "FROM CHAOS CAME FORTH EREBUS";
    const DEFAULT_DESTINATION = "excerpt.html";
    const SECRET_DESTINATION = "secret.html";

    let attemptCount = 0;
    const userInput = document.getElementById("userInput");
    const message = document.getElementById("message");
    const pulseOverlay = document.getElementById("pulseOverlay");

    userInput.focus();

    userInput.addEventListener("keydown", function(e) {
      if (userInput.innerText === "ENTER PASSWORD" && e.key.length === 1) {
        userInput.innerText = "";
      }

      if (e.key === "Enter") {
        e.preventDefault();
        const entered = userInput.innerText.trim().toUpperCase();

        if (entered === PASS_PHRASE) {
          document.getElementById("inputLine").style.display = "none";
          document.getElementById("message").style.display = "none";
          pulseOverlay.classList.add("pulse");

          const accessCount = parseInt(localStorage.getItem("accessCount") || "0");

          setTimeout(() => {
            document.body.style.transition = "opacity 1s ease-out";
            document.body.style.opacity = 0;
            setTimeout(() => {
              if (accessCount >= 3) {
                window.location.href = SECRET_DESTINATION;
              } else {
                window.location.href = DEFAULT_DESTINATION;
              }
            }, 1000);
          }, 1500);
        } else {
          attemptCount++;
          let waitTime = 10000 * Math.pow(2, attemptCount - 1);
          message.textContent = `ACCESS DENIED â€“ LOCKED FOR ${waitTime / 1000} SECONDS`;
          userInput.contentEditable = "false";

          setTimeout(() => {
            message.textContent = "";
            userInput.contentEditable = "true";
            userInput.innerText = "ENTER PASSWORD";
            userInput.focus();
          }, waitTime);
        }
      }
    });
  </script>
</body>
</html>
